<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Fill Course Information Here</h1>
        
     
        <div class="form-group">
            <label for="">Course Name</label>
            <input [(ngModel)]="newCourse.courseName" type="text" maxlength = "220" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Venue</label>
            <input [(ngModel)]="newCourse.courseLocation" type="text" maxlength = "220" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Start Date</label>
            <input [(ngModel)]="newCourse.startDate" type="date" maxlength = "220" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Duration (in days)</label>
            <input [(ngModel)]="newCourse.courseDays" type="tel" maxlength = "2" class="form-control" pattern="[0-9]{2}">
          </div>
          
           

      <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-success">Submit</button>
          <button (click)="onCancel()" class="btn btn-warning" style="margin-left: 10px;">Cancel</button>
      </div>
    </div>
  </div>
